sudo: required

language: python

cache: pip

python:
  - '3.6'

services:
  - docker
  - redis-server

addons:
  postgresql: '9.6'
  hosts:
    - redis


env:
  global:
  - DOCKER_COMPOSE_VERSION=1.16.1
#  - DJANGO_SETTINGS_MODULE=config.settings.test
  - DATABASE_URL=postgres:///localhost:5432/postgres?user=postgres
  - ANSIBLE_HOST_KEY_CHECKING=False
  - ANSIBLE_VAULT_PASSWORD_FILE=.vault_password.txt
  - REDIS_URL=redis://localhost:6379/0
  - CACHE_REDIS_LOCATION=redis://redis:6379/0
  - CHANNELS_REDIS_LOCATION=redis://redis:6379/1
  - CELERY_BROKER_URL=redis://redis:6379/2
  - CELERY_BROKER_BACKEND=redis://redis:6379/3

branches:
  only:
    - base
  except:
    - master

before_install: ./before_install.sh

install:
  - pip install pipenv
  - pipenv install

# Test stage
script:
#  - "py.test"
  - "./deploy/scripts/deploy.sh"

after_success:
#- echo "" > .env_production
#- docker-compose -f production.yml build
  - docker-compose build
  - echo "Build success!"

after_failure:
  - echo "Build failure!"

before_deploy:
#- "./deploy/scripts/git-merge-push.sh" TODO
  - echo "before deploy"

deploy:
  provider: script
  script: "./deploy/scripts/deploy.sh"
  on:
    all_branches: true